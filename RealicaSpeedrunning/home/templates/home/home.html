<!DOCTYPE html>
<html lang="en">
    <body class="body">
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
                background-color: #e2ddd9;
                color: #35455D;
            }

            table, th, td {
                border: 1px solid black;
                text-align: center;
                background-color: #ECDDD0;
            }

            .button {
                font-family: 'Times New Roman', Times, serif;
                font-size: 18px;
                font-weight: bold;
                border-radius: 10px;
                border: 3px solid #4a532e;
                background-color: #CED2C2;
                color: #35455D;
                width: 70px;
                height: 30px;
            }

            .center {
                margin: auto;
                margin-top: 50px;
            }
        </style>
        <title>RealicaSpeedrunning - Home</title>
        <head>
            <div>
                <h1>Teretulemast, {{ user.username }}!</h1>
            </div>
            <div>
                <form method="post" action="/test/" class="center">
                    {% csrf_token %}
                        <button type="submit" class="button">Test</button>
                </form>
            </div>
            <div>
                <form action="/logout/">
                    <button type="submit" class="button" style="position: absolute; right: 30px; top: 30px;">Logout</button>
                </form>
            </div>
            <div>
                <table style="border: 3px solid #35455D; border-radius: 7px; position:absolute; top: 150px">
                    <tr>
                        <th>Kasutajanimi</th>
                        <th>Top skoor</th>
                        <th>Top kirjutamist√§psus</th>
                    </tr>
                    {% if members %}
                        {% for member in members %}
                            <tr>
                                <td>{{ member.name }}</td>
                                <td>{{ member.top_score }}</td>
                                <td>{{ member.top_accuracy }}%</td>
                            </tr>
                        {% endfor %}
                    {% else %}
                    <tr>
                        <td>No data</td>
                        <td>No data</td>
                        <td>No data</td>
                    </tr>
                    {% endif %}
                </table>
            </div>
            <div>
                <img src="https://i.seadn.io/gae/2hDpuTi-0AMKvoZJGd-yKWvK4tKdQr_kLIpB_qSeMau2TNGCNidAosMEvrEXFO9G6tmlFlPQplpwiqirgrIPWnCKMvElaYgI-HiVvXc?auto=format&dpr=1&w=1000" alt="Media not found" width="500" height="500" style="position: absolute; left: 900px; top: 200px;"/>
            </div>
        </head>
    </body>
</html>
